<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>決済方法選択画面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body style="background-color: #DFDFDFDF;">
    
    <div class="container-fluid">
        <div class="row">
            <p class="bg-white col-md-12 text-center">予約内容をご確認の上、画面下より申込確定手続きへお進みください。</p>
        
            <div><!-- カード位置　調整 -->
                <div class="card">
                    <div class="card-body" style="background-color:#C0C0C0">

                        <div class="row">
                            <div>企業名</div>
                                <div class="bg-white col-md-12 mt-1 mb-1">○○○○</div>

                            <div>会場</div>
                                <div class="bg-white col-md-12 mt-1 mb-1">○○○○</div>

                            <div>公演日時</div>
                                <div class="bg-white col-md-12 mt-1 mb-1">○○○○</div>

                            <div>座席・料金</div>
                                <div class="bg-white col-md-12 mt-1 mb-1">￥:○○○○</div>
                        </div><!--row-->
    
                    </div><!-- card-body -->
                </div><!-- card -->
            </div><!-- カード位置　調整 -->

            
                <dic class="card mt-3">
                    <div class="card-body">
                        <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn text-dark m-2" style="background-color: #DFDFDF;">
                                 　戻る　
                            </button>
                        </div>

                        <div class="col-6">
                            <button type="submit" class="btn text-white m-2" style="background-color: #68C5F3;">
                                購入する
                            </button>
                        </div>
                        </div>
                        

                    </div><!--card-body-->
                </dic><!--card-->
            </div><!--カード位置　調整-->

        </div><!-- row -->
    </div><!-- container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
